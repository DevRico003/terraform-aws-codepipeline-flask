version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Preparing for tests
  build:
    commands:
      - echo Running unit tests
      - pytest
  post_build:
    commands:
      - echo Tests completed on `date`

artifacts:
  files:
    - test-reports/**
  discard-paths: yes
